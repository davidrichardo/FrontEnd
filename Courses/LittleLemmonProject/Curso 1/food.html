<!DOCTYPE html>
<html>
    <head>
        <title>David's Burger</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h1>Our Menu</h1>
                    <h2>Chicken Burger</h2>
                    <p>Chicken, lettuce,mayo</p>
                    <img src="chickenBurger.jpg" alt="Chicken Hamburger" class="img-fluid">
                    <h2>Breackfast Burger</h2>
                    <p>Beef, Egg, Bacon,Tomato,Mayo</p>
                    <img src="breakfastBurger.jpg" alt="BreakFast Burger" class="img-fluid"/>
                </div>
                <div class="col-12 col-lg-6">
                    <h2>Prices</h2>
                    <table class="table">
                        <tr>
                            <td>Chicken Burger</td>
                            <td>$12</td>
                        </tr>
                        <tr>
                            <td>Breakfast Burger</td>
                            <td>$15</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
